<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">            
</head>
<body>
    <div class="name">
        <img src="./images/face2.png" alt="face image" class="face"/>
        <p>Cal</p>
    </div>

    <div class="name">
        <p>Kewl</p>
        <div class="calculator">
            
            <div class="display"></div>
            <div class="row">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="operator add">+</button>
            </div>
            <div class="row">
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="operator subtract">-</button>
            </div>
            <div class="row">
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="operator multiply">x</button>
            </div>

            <div class="row">
                <img src="./images/heart.png" alt="heart image" class="image heart"/>
                <button class="number zero">0</button>
                <img src="./images/heart.png" alt="heart image" class="image heart"/>
                <button class="operator divide">รท</button>
            </div>
            <div class="row end">
                <button class="clear">Clear</button>
                <button class="equal">=</button>
            </div>

        </div>
    </div>

    <div class="name">
        <img src="./images/face.png" alt="face image" class="face"/>
        <p>Ator</p>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
